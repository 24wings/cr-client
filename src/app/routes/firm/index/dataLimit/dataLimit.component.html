<div id="basic">
  <div class="basic-nav">
    <h4>数据权限管理</h4>
    <ul>
      <li>首页</li>
      <li> > </li>
      <li>企业信息</li>
      <li> > </li>
      <li>数据权限管理</li>
    </ul>
  </div>
  <div id="basic-con">
    <div class="dataLimitDiv">
      <div nz-row [nzGutter]="24">
          <div class="limitl" nz-col nzXs="3" nzSm="3" nzMd="3" nzLg="3">
              <p class="rule-p rulep1"><span>角色列表</span></p>
              <p *ngFor="let v of title;let i=index;" (click)="spanClick(i)" [ngClass]="{'div-title':i=== oindex}"><span>{{v.roleName}}</span></p>
          </div>
          <div class="limitr" nz-col nzXs="21" nzSm="21" nzMd="21" nzLg="21">
              <div [hidden]="oindex !== 0" id="div2">
                <h2 class="limitH2">超级管理员</h2>
                <h5 class="limitH5">超级管理员拥有管理权限，请谨慎配置。</h5>
                <div>
                  <div class="limitdiv1">
                    <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()" [nzIndeterminate]="indeterminate">
                      全部数据
                    </label>
                  </div>
                  <div class="limitdiv2">
                    <nz-checkbox-group [(ngModel)]="checkOptionsOne" (ngModelChange)="updateSingleChecked()"></nz-checkbox-group>
                  </div>
                </div>
                <div class="limitBtn">
                  <button nz-button nzType="primary">保存</button>
                  <button nz-button nzType="default">重置</button>
                </div>
              </div>
              <div [hidden]="oindex !== 1" id="div2">内容2</div>
              <div [hidden]="oindex !== 2" id="div3">内容3</div>
          </div>
      </div>
    </div>
  </div>
</div>
